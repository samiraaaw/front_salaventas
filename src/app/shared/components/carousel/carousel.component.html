<div [id]="carouselId" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner rounded shadow-sm overflow-hidden">
    <div *ngFor="let item of items; let i = index" class="carousel-item" [class.active]="i === 0">
      <img [src]="item.image" class="d-block w-100 img-fluid" alt="Imagen del carrusel">
      <div class="carousel-caption d-none d-md-block text-start">
        <a *ngIf="item.buttonText" [routerLink]="item.link" class="btn-carousel">
          {{ item.buttonText }}
        </a>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>

  <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
