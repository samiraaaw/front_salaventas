<div [id]="carouselId" class="carousel slide institutional-carousel" data-bs-ride="carousel">
  <div class="carousel-inner rounded-3 shadow-sm overflow-hidden">
    <div *ngFor="let group of groupedProducts; let i = index" class="carousel-item" [class.active]="i === 0">
      <app-product-card-group [products]="group"></app-product-card-group>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
